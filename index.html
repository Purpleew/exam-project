<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Clock</title>
    <style>
        body {
            margin: 0;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .clock {
            position: relative;
            width: 80vw;
            height: 80vw;
            border-radius: 50%;
        }

        .hand {
            position: absolute;
            width: 50%;
            height: 2px;
            top: 50%;
            left: 50%;
            transform-origin: 0% 50%;
        }

        .second-hand {
            background: red;
        }

        .minute-hand {
            background: white;
        }

        .hour-hand {
            background: white;
        }

        svg {
            position: absolute;
            transform: translate(-50%, -50%);
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            font-size: 124px;
            fill: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="clock" id="clock">
        <div class="hand second-hand" id="second-hand"></div>
        <div class="hand minute-hand" id="minute-hand"></div>
        <div class="hand hour-hand" id="hour-hand"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script>
        let numbers = [];

        function setup() {
            let clock = document.getElementById('clock');
            createCanvas(windowWidth, windowHeight).parent(clock);

            let positions = [
                { x: 0.7, y: 0.2 }, { x: 0.5, y: 0.1 }, { x: 0.25, y: 0.2 },
                { x: 0.1, y: 0.55 }, { x: 0.3, y: 0.75 }, { x: 0.5, y: 0.8 },
                { x: 0.8, y: 0.7 }, { x: 0.9, y: 0.5 }, { x: 0.85, y: 0.35 },
                { x: 0.4, y: 0.2 }, { x: 0.6, y: 0.3 }, { x: 0.3, y: 0.15 }
            ];

            for (let i = 0; i < 12; i++) {
                let pos = positions[i];
                let x = pos.x * width;
                let y = pos.y * height;
                let number = createDiv(i + 1).size(50, 50);
                number.html(`<svg viewBox="0 0 50 50"><text x="25" y="35" text-anchor="middle">${i + 1}</text></svg>`);
                number.style('position', 'absolute');
                number.position(x, y);
                numbers.push(number);
            }
        }

        function draw() {
            clear();

            // Update clock hands
            const now = new Date();
            const romeTime = new Date(now.toLocaleString("en-US", { timeZone: "Europe/Rome" }));

            const seconds = romeTime.getSeconds();
            const minutes = romeTime.getMinutes();
            const hours = romeTime.getHours();

            const secondDeg = map(seconds, 0, 60, 0, TWO_PI) - HALF_PI;
            const minuteDeg = map(minutes + seconds / 60, 0, 60, 0, TWO_PI) - HALF_PI;
            const hourDeg = map((hours % 12) + minutes / 60, 0, 12, 0, TWO_PI) - HALF_PI;

            let secondHand = document.getElementById('second-hand');
            let minuteHand = document.getElementById('minute-hand');
            let hourHand = document.getElementById('hour-hand');

            secondHand.style.transform = `rotate(${degrees(secondDeg)}deg)`;
            minuteHand.style.transform = `rotate(${degrees(minuteDeg)}deg)`;
            hourHand.style.transform = `rotate(${degrees(hourDeg)}deg)`;

            // Move numbers on mouse interaction
            for (let i = 0; i < numbers.length; i++) {
                let num = numbers[i];
                let posX = num.elt.offsetLeft + num.elt.offsetWidth / 2;
                let posY = num.elt.offsetTop + num.elt.offsetHeight / 2;

                let distance = dist(mouseX, mouseY, posX, posY);
                if (distance < 150) {
                    let angle = atan2(mouseY - posY, mouseX - posX);
                    num.position(
                        posX - cos(angle) * 5,
                        posY - sin(angle) * 5
                    );
                }
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
